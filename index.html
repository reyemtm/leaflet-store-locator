<!DOCTYPE html>
<html>

<head>

    body {

    }

    }

    h1 {

      margin: 0;
      font-weight: 400;
      font-family: 'Londrina Solid', cursive;
    }

    a {
      /*color:#404040;*/
      color: #b74042;
      text-decoration: none;
    }

    a:hover {
      color: #101010;
    }

    .sidebar {
      position: absolute;
      width: 33.3333%;
      min-width: 200px;
      max-width: 400px;
      height: 100%;
      top: 0;
      left: 0;
      overflow: hidden;
      border-right: 1px solid rgba(0, 0, 0, 0.25);
    }

    .pad2 {
      padding: 20px;
    }

    .quiet {
      color: #888;
    }

    .map {
      position: absolute;
      left: 33.3333%;
      /*width: 66.6666%;*/
      top: 0;
      bottom: 0;
    }

    .heading {
      background: #fff;
      border-bottom: 1px solid #eee;
      height: auto;
      /*      line-height:60px;*/
      padding: 10px;
    }

    #listingDiv {
      overflow: auto;
      float: left;
    }

    .listings {
      height: 100%;
      overflow: auto;
      padding-bottom: 60px;
    }

    .listings .item {
      display: block;
      border-bottom: 1px solid #eee;
      padding: 10px;
      text-decoration: none;
    }

    .listings .item:last-child {
      border-bottom: none;
    }

    .listings .item .title {
      display: block;
      /*      color:#00853e;*/
      color: #000;
      font-weight: 700;
    }

    .listings .item .title small {
      font-weight: 400;
    }

    .listings .item.active .title,

      color: #b74042;
    }
    /*#8cc63f*/

    .listings .item.active {
      background-color: #f8f8f8;
    }

    #storeinfo {
      padding: 10px 10px 20px 10px;
      display: none;
      background-color: gainsboro;
    }

     ::-webkit-scrollbar {
      width: 3px;
      height: 3px;
      border-left: 0;
      background: rgba(0, 0, 0, 0.1);
    }

     ::-webkit-scrollbar-track {
      background: none;
    }

     ::-webkit-scrollbar-thumb {
      background: #00853e;
      border-radius: 0;
    }

    .clearfix {
      display: block;
    }

    .clearfix:after {
      content: '.';
      display: block;
      height: 0;
      clear: both;
      visibility: hidden;
    }

    .leaflet-container .leaflet-marker-icon {
      cursor: pointer;
    }

    #searchbox {
      width: 100%;
      height: 36px;
    }

    #search-input {
      font-size: 18px;
      width: 100%;
      margin-top: 5px;
      box-shadow: 0 1px lightgray;
      border: none;
    }

    #closeButton {
      float: right;
    }

    #closeButton:hover,
     :focus {
      color: #b74042;
      cursor: pointer;
      /*padding: 5px;*/
    }

    #searchIcon:hover,
     :focus {
      color: #b74042;
      cursor: pointer;
    }

    #infoClose {
      float: right;
    }

    #searchIcon {
      float: right;
      font-size: 26px;
      margin-top: 1px;
    }

    @media screen and (min-width:601px) and (max-width: 1199px) {
      .map {
        width: 66.6666%;
      }
    }

    @media screen and (max-width:600px) {
      .map {
        margin-left: 200px;
        right: 0;
        left: 0;
      }
    }

    @media screen and (min-width: 1200px) {
      .map {
        left: 400px;
        right: 0;
      }
    }

    @media screen and (max-width:900px) {
      h1 {
        font-size: 1.2em;
      }
      #searchIcon {
        font-size: 16px;
      }
    }
  </style>
</head>

        <div id="searchbox" style="display:none;">

    function setActive(el) {
      var siblings = listings.getElementsByTagName('div');
      for (var i = 0; i < siblings.length; i++) {
        siblings[i].className = siblings[i].className
          .replace(/active/, '').replace(/\s\s*$/, '');
      }
      el.className += ' active';
    }
    storesData.on('ready', function() {
      map.fitBounds(stores.getBounds());
      toggleSearch.onclick = function() {
        var s = document.getElementById('searchbox');
        if (s.style.display != 'none') {
          s.style.display = 'none';
          toggleSearch.innerHTML = '<i class="fa fa-search"></i>';
          $("#search-input").val("");

          //search.collapse();
          document.getElementById('storeinfo').style.display = 'none';
          $('.item').show();
        } else {
          toggleSearch.innerHTML = '<i class="fa fa-times"></i>';
          s.style.display = 'block';

          //attempt to autofocus search input field when opened
          $('#search-input').focus();
        }
      };
      stores.eachLayer(function(layer) {

        //New jquery search
        $('#searchbox').on('change paste keyup', function() {
          var txt = $('#search-input').val();
          $('.item').each(function() {
            if ($(this).text().toUpperCase().indexOf(txt.toUpperCase()) != -1) {
              $(this).show();
            } else {
              $(this).hide();
            }
          });
        });

        // Shorten layer.feature.properties to just `prop` so we're not
        // writing this long form over and over again.
        var prop = layer.feature.properties;
        var layerx = layer.getLatLng().lat;
        var layery = layer.getLatLng().lng;

        ////console.log(locationLat);
        // Each marker on the map.
        var popup = '<h2 style="margin-bottom:5px;">' + prop.name + '</h2><small class="quiet">' + prop.products +
          '</small><br /><span id="directions"><a href="https://www.google.com/maps/dir//?saddr=My+Location' + '&daddr=' + layerx + ',' + layery + '" target="_blank">Directions</a></span>';
        var listing = listings.appendChild(document.createElement('div'));
        listing.className = 'item';
        var link = listing.appendChild(document.createElement('a'));
        link.href = '#';
        link.className = 'title';
        link.innerHTML = prop.name;
        if (prop.products) {
          link.innerHTML += '<br /><small class="quiet">' + prop.products + '</small>';
        }
        var details = listing.appendChild(document.createElement('div'));
        details.innerHTML = prop.address;
        var linkClick = 0;
        link.onclick = function() {
          linkClick = 1;
          setActive(listing);

          //console.log(locationLat);
          // When a menu item is clicked, animate the map to center
          // its associated layer and open its popup.
          map.setView(layer.getLatLng(), 16);
          layer.fire('click');
          infoDiv.style.display = 'block';

          //layer.openPopup();
          //		    sidebar.setContent(popup);

          return false;
        };
        // Marker interaction
        layer.on('click', function(e) {
          //console.log(e.latlng);
          if (linkClick != 1) {
            map.setView([e.latlng.lat, e.latlng.lng], 16);
          }
          linkClick = 0;
          $(".item").show();
          $("#searchbox").hide();
          toggleSearch.innerHTML = '<i class="fa fa-search"></i>';
          if (map.hasLayer(circle)) {
            map.removeLayer(circle);
            hasCircle = 0;
          }
          // 1. center the map on the selected marker.
          //map.setView(layer.getLatLng(), map.getZoom());
          // use this forr polygons and lines - map.panTo(layer.getBounds().getCenter());
          // 2. Set active the markers associated listing.
          setActive(listing);
          // sidebar.setContent(popup);
          infoDiv.style.display = "block";
          infoDivInner.innerHTML = popup;
          // sidebar.show();
          xy = layer.getLatLng();
          setTimeout(function() {
            circle = new L.circleMarker(xy, {
              color: 'red',
              fillColor: '#f03',
              fillOpacity: 0.5,
              radius: 50,
            }).addTo(map);
          }, 200);
        });
        //popup += '</div>';
        //layer.bindPopup(popup);
        layer.setIcon(L.icon({
          iconUrl: 'assets/icons/sbark-icon.png',
          iconSize: [50, 50],
          iconAnchor: [40, 50],
          popupAnchor: [-14, -47]
        }));
      }); //end eachLayer
    }); //end on ready function

      }
    });
